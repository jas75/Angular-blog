<div class="row show-hide-message" *ngIf="message">
	<div [ngClass]="messageClass">
		{{ message }}
	</div>
</div>

<div class="panel panel-default" *ngIf="!loading">
    <div class="panel-body">
        <div class="pull-left">
            <a href="">
                <img class="media-object img-circle" src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png" width="50px" height="50px" style="margin-right:8px; margin-top:-5px;">
            </a>
        </div>
        <h4><a href="#" style="text-decoration:none;"><strong>{{post.createdBy}}</strong></a> â€“ <small><small><a href="#" style="text-decoration:none; color:grey;"><i><i class="fa fa-clock-o" aria-hidden="true"></i> </i></a></small>{{ post.createdAt | date: 'MMM dd, yyyy'}}</small></h4>
        
        <hr>
        <form (submit)="updatePostSubmit()">
        	<div class="form-group">
        		<!-- [(ngModel)] use because we don't need validation since it's the same route -->
        		<textarea [(ngModel)]="post.body" [disabled]="processing" class="form-control" name="body" rows="8"></textarea>
        	</div>
        	
        	<button [disabled]="processing" type="submit" class="btn btn-primary">Edit</button>
        	
        	<button [disabled]="processing" type="button" class="btn btn-warning" (click)="goBack()">Cancel</button>
            
            <a data-toggle="modal" data-target="#deleteModal"><button [disabled]="processing" type="button" class="btn btn-danger">Delete</button></a>

        </form>
    </div>
</div>

<!-- Delete post modal-->
<div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><i class="fa fa-fw fa-trash" aria-hidden="true"></i> Delete</h4>
            </div>

            <div class="show-hide-message" *ngIf="message">
                <div [ngClass]="messageClass">
                    {{ message }}
                </div>
            </div>

            <div class="modal-body">
                <p>
                    Are you sure you want to delete this post ?
                </p>
                
                <button [disabled]="processing" class="btn btn-primary" (click)="onSureDelete()">Yes</button>
                <button [disabled]="processing" type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
<!-- Delete post modal-->
